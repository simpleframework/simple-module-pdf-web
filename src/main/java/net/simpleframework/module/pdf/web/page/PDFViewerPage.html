<html>
<head>
<style type="text/css">
html, body {
  overflow: hidden;
  margin: 0;
  padding: 0;
  background-color: #000;
}
</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <iframe src="${viewerUrl}" frameborder="0" marginheight="0" 
    marginwidth="0" width="100%" allowTransparency="true"></iframe>
</body>
<script type="text/javascript">
  $ready(function() {
    var iframe = $('iframe');
    var func = function() {
      var w = document.viewport.getWidth();
      var h = document.viewport.getHeight()+400;
      if (isMobile.ios()) {
        iframe.setAttribute("scrolling", "no");
        iframe.setStyle("min-height: " + h + "px; width: " + w + "px;");
      } else {
        iframe.setStyle("height: " + h + "px");
      }
      iframe.fire("size:body");
    };
    func.defer();
    Event.observe(window, "resize", func);
  });
</script>
</html>
